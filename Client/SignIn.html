<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SportsPro Technical Support</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .login-container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      select,
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      .login-form {
        display: none;
      }

      .active {
        display: block;
      }

      .error-message {
        color: #e74c3c;
        margin-top: 5px;
        font-size: 14px;
      }

      .success-message {
        color: #27ae60;
        margin-top: 5px;
        font-size: 14px;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        color: #7f8c8d;
      }

      .role-selector {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>SportsPro Technical Support</h1>
        <p>Sports management software for the sports enthusiast</p>
      </div>
    </header>

    <main class="container">
      <div class="login-container">
        <h2>Login</h2>

        <div class="role-selector">
          <div class="form-group">
            <label for="user-role">I am a:</label>
            <select id="user-role" class="form-control">
              <option value="">Select your role</option>
              <option value="admin">Administrator</option>
              <option value="customer">Customer</option>
              <option value="technician">Technician</option>
            </select>
          </div>
        </div>

        <!-- Admin Login Form -->
        <div id="admin-login" class="login-form">
          <form id="admin-form">
            <div class="form-group">
              <label for="admin-username">Username</label>
              <input type="text" id="admin-username" name="username" required />
            </div>

            <div class="form-group">
              <label for="admin-password">Password</label>
              <input
                type="password"
                id="admin-password"
                name="password"
                required
              />
            </div>

            <div id="admin-error" class="error-message"></div>

            <button type="submit">Login as Admin</button>
          </form>
        </div>

        <!-- Customer Login Form -->
        <div id="customer-login" class="login-form">
          <form id="customer-form">
            <div class="form-group">
              <label for="customer-email">Email</label>
              <input type="email" id="customer-email" name="email" required />
            </div>

            <div class="form-group">
              <label for="customer-password">Password</label>
              <input
                type="password"
                id="customer-password"
                name="password"
                required
              />
            </div>

            <div id="customer-error" class="error-message"></div>

            <button type="submit">Login as Customer</button>
          </form>
        </div>

        <!-- Technician Login Form -->
        <div id="technician-login" class="login-form">
          <form id="technician-form">
            <div class="form-group">
              <label for="technician-email">Email</label>
              <input type="email" id="technician-email" name="email" required />
            </div>

            <div class="form-group">
              <label for="technician-password">Password</label>
              <input
                type="password"
                id="technician-password"
                name="password"
                required
              />
            </div>

            <div id="technician-error" class="error-message"></div>

            <button type="submit">Login as Technician</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 SportsPro, Inc.</p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const roleSelect = document.getElementById("user-role");
        const adminForm = document.getElementById("admin-login");
        const customerForm = document.getElementById("customer-login");
        const technicianForm = document.getElementById("technician-login");

        const adminError = document.getElementById("admin-error");
        const customerError = document.getElementById("customer-error");
        const technicianError = document.getElementById("technician-error");

        // Show the appropriate form based on role selection
        roleSelect.addEventListener("change", function () {
          // Hide all forms first
          adminForm.classList.remove("active");
          customerForm.classList.remove("active");
          technicianForm.classList.remove("active");

          // Clear any error messages
          adminError.textContent = "";
          customerError.textContent = "";
          technicianError.textContent = "";

          // Show the selected form
          const selectedRole = this.value;
          if (selectedRole === "admin") {
            adminForm.classList.add("active");
          } else if (selectedRole === "customer") {
            customerForm.classList.add("active");
          } else if (selectedRole === "technician") {
            technicianForm.classList.add("active");
          }
        });

        // Admin form submission
        document
          .getElementById("admin-form")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            adminError.textContent = "";

            const username = document
              .getElementById("admin-username")
              .value.trim();
            const password = document.getElementById("admin-password").value;

            try {
              const response = await fetch(
                "http://localhost:8000/api/auth/admin/login",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ username, password }),
                }
              );

              const data = await response.json();

              if (!response.ok) {
                throw new Error(data.message || "Login failed");
              }

              // Store the token and redirect
              localStorage.setItem("token", data.token);
              localStorage.setItem("userRole", "admin");
              localStorage.setItem("user", JSON.stringify(data.user));
              window.location.href = "index.html";
            } catch (error) {
              adminError.textContent = error.message;
            }
          });

        // Customer form submission
        document
          .getElementById("customer-form")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            customerError.textContent = "";

            const email = document
              .getElementById("customer-email")
              .value.trim();
            const password = document.getElementById("customer-password").value;

            try {
              const response = await fetch(
                "http://localhost:8000/api/auth/customer/login",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ email, password }),
                }
              );

              const data = await response.json();

              if (!response.ok) {
                throw new Error(data.message || "Login failed");
              }

              // Store the token and redirect
              localStorage.setItem("token", data.token);
              localStorage.setItem("userRole", "customer");
              localStorage.setItem("user", JSON.stringify(data.user));
              window.location.href = "index.html";
            } catch (error) {
              customerError.textContent = error.message;
            }
          });

        // Technician form submission
        document
          .getElementById("technician-form")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            technicianError.textContent = "";

            const email = document
              .getElementById("technician-email")
              .value.trim();
            const password = document.getElementById(
              "technician-password"
            ).value;

            try {
              const response = await fetch(
                "http://localhost:8000/api/auth/technician/login",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ email, password }),
                }
              );

              const data = await response.json();

              if (!response.ok) {
                throw new Error(data.message || "Login failed");
              }

              localStorage.setItem("token", data.token);
              localStorage.setItem("userRole", "technician");
              localStorage.setItem("user", JSON.stringify(data.user));
              window.location.href = "index.html";
            } catch (error) {
              technicianError.textContent = error.message;
            }
          });
      });
    </script>
  </body>
</html>
